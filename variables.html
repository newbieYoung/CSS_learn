<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <style>
        :root{
            --footer-color:#2cba92;
            --palatte-padding-left:0px;
        }

        footer{
            width:50px;
            height:50px;
            margin-top:20px;
            margin-left:calc(var(--palatte-padding-left) + 50px);
            background-color:var(--footer-color);
            border-radius:15px;
        }
    </style>
</head>
<body>
    <label>选择颜色：</label>
    <input type="color" value="#2cba92">
    <br/>
    <label>设置间距</label>
    <input type="range" id="margin" min="10" max="200" value="0">

    <footer></footer>

    <script>
        window.onload = function(){
            var $footer = document.querySelector('footer');

            //选择颜色
            var $color = document.querySelector('input[type=color]');
            $color.addEventListener('change',function(){
                $footer.style.setProperty('--footer-color',this.value);
            })

            //设置间距
            var $range = document.querySelector('input[type=range]');
            $range.addEventListener('mousemove',function(){
                $footer.style.setProperty('--palatte-padding-left',this.value+'px');
            })
        }
    </script>
</body>
</html>
