<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css实现点光源</title>
	<style type="text/css">
		.container{
			width:500px;
			height:800px;
		}
		.point-light{
			position:relative;
			width:100%;
			height:100%;
			background-image: -webkit-radial-gradient(hsla(120,70%,60%,.9),hsla(360,60%,60%,.9));
  			background-image: radial-gradient(hsla(120,70%,60%,.9),hsla(360,60%,60%,.9));
		}
		.point-light .item-angle{
			position:absolute;
			top:0;
			left:230px;
			right:230px;
			width:0;
			height:0;
			border-top:400px solid red;
			border-left:20px solid transparent;
			border-right:20px solid transparent;
		}
		.point-light .item-angle.reverse{
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="point-light">
			<div class="item-angle"></div>
			<div class="item-angle reverse"></div>
		</div>
	</div>
</body>
</html>
