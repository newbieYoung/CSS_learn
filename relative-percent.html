<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位元素中的百分比值</title>
	<style type="text/css">
		.container{
			position: relative;
			width:500px;
			height:400px;
			background-color:green;
		}
		.rela-div{
			/**
			 * 元素定位为相对定位时，情况和绝对定位类似，百分比也是相对于其定位父元素的某些属性而言的，
			 * 但是要注意的是如果其定位父元素的对应属性没有明确声明，那么其百分比数值的属性是不会生效的，尽管在浏览器的
			 * 调试工具中可能会有数值。
			 */
			padding:5%;
			margin:5%;
			top:25%;
			left:25%;
			width:25%;
			height:25%;
			font-size:15px;
			line-height:200%;
			position:relative;
			background-color:red;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="rela-div">this is a relative div</div>
	</div>
	<div class="rela-div">this is a relative div</div>
</body>
</html>
