<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百分比数值</title>
    <style>
        /**
         * padding百分比是相对于参照元素的宽度而言；
         * margin百分比是相对于参照元素的宽度而言；
         * width百分比是相对于参照元素的宽度而言；
         * left、right百分比是相对于参照元素的宽度而言；
         *
         * height百分比是相对于参照元素的高度而言；
         * top、bottom百分比是相对于参照元素的高度而言；
         *
         * line-height百分比是相当于元素自身文字大小而言；
         *
         * background-size百分比是相当于元素自身的宽高而言；
         * border-radius百分比是相当于元素自身的宽高而言；
         * transform百分比是相当于元素自身的宽高而言；
         * 
         * background-position百分比和其它的百分比单位表现都不一样，
         * positionX = (容器的宽度-图片的宽度) * percentX;
         * positionY = (容器的高度-图片的高度) * percentY;
         */
        .static-parent{
            width:500px;
            height:400px;
            background-color:green;
        }
        .static-element{
            display:inline-block;
            padding:5%;
            margin:5%;
            width:25%;
            height:25%;
            font-size:20px;
            line-height:200%;/* 4px */
            background-color:pink;
        }

        .relative-element{
            padding:5%;
            margin:5%;
            top:25%;
            left:25%;
            width:25%;
            height:25%;
            font-size:20px;
            line-height:200%;/* 4px */
            position:relative;
            background-color:pink;

        }

        .absolute-element{
            padding:5%;
            margin:5%;
            top:25%;
            left:25%;
            width:25%;
            height:25%;
            font-size:20px;
            line-height:200%;
            position:absolute;
            background-color:pink;
            transform:translateY(183%);/* 相对于自身高度而言 */
        }

        .fixed-element{
            padding:5%;
            margin:5%;
            top:5%;
            left:50%;
            width:25%;
            height:25%;
            font-size:15px;
            line-height:200%;
            position:fixed;
            background-color:pink;
            background-image:url(images/border.png);
            background-size:100% 50%;
            background-repeat: no-repeat;
        }

        .background-position-elememt{
            width:200px;
            height:300px;
            background-image:url(images/border.png);
            background-repeat: no-repeat;
            background-position: -11% -6%;
            /* positionX = (容器的宽度-图片的宽度) * percentX; */
            /* positionX = (200-81) * -11% = -13.09; */
            /* positionY = (容器的高度-图片的高度) * percentY; */
            /* positionY = (300-81) * -6% = -13.14; */
            background-color:gray;
        }
    </style>
</head>
<body>
    <div class="static-parent">
        <div class="static-element">static</div>
    </div>
    <div class="static-element">static</div>
    <div class="relative-element">relative</div>
    <div class="absolute-element">absolute</div>
    <div class="fixed-element">fixed</div>
    <div class="background-position-elememt">background-position</div>
</body>
</html>
