<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <style>
        .demo{
            display:block;
            margin:20px;
        }
        .demo1{
            filter:blur(5px);/* 高斯模糊 */
        }
        /* 即可作用于图片也可作用于背景图 */
        .demo2{
            width:300px;
            height:100px;
            margin:20px;
            background-image:url(./images/flower.jpg);
            background-size:100% 100%;
            filter:brightness(.5);/* 亮度 */
        }
        .demo3{
            filter:contrast(.5);/* 对比度 */
        }
        .demo4{
            filter:drop-shadow(10px 10px 10px black);/* 阴影，类似box-shadow，区别在于一些浏览器会为drop-shadow提供硬件加速为了更好的性能 */
        }
        .demo5{
            filter:grayscale(1);/* 灰度 */
        }
        .demo6{
            filter:hue-rotate(90deg);/* 色相旋转 */
        }
        .demo7{
            filter:invert(1);/* 反转 */
        }
        .demo8{
            filter: opacity(50%);/* 透明 */
        }
        .demo9{
            filter: saturate(500%);/* 饱和度 */
        }
        .demo10{
            filter: sepia(1);/* 深褐色化 */
        }
        .demo11{
            filter:contrast(.5) brightness(.5);/* 任意组合 */
        }
        .demo12{
            filter: url(#blur);/* svg */
        }
        .demo13{
            width: 0;
            height: 0;
            border-radius: 45%;
            box-sizing: border-box;
            border: 100px solid #000;
            border-bottom: 100px solid transparent;
            background-color: #b5932f;
            filter: blur(20px) contrast(30);
        }
        /* 高斯模糊背景图效果 */
        .demo14{
            width:282px;
            height:282px;
            background-image: linear-gradient(0deg, #9AF0F0 0%, #3DBBC3 100%);
            position: relative;
            margin-top:50px;
        }
        .demo14 .bottom-circle{
            content:'';
            width:180px;
            height:180px;
            background-color:#fff;
            border-radius:90px;
            position: absolute;
            bottom:-50px;
            left:-50px;
            filter:blur(70px);
        }
        .demo14 .bottom-angle{
            content:'';
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid #fff;
            position: absolute;
            right:-40px;
            bottom:0px;
            filter:blur(50px);
        }
        .demo14 .top-angle{
            content:'';
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-top: 120px solid #000;
            position: absolute;
            right:10px;
            top:0px;
            opacity: 0.6;
            filter:blur(40px);
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="0" width="0">
        <defs>
            <filter id="blur" x="0" y="0">
                <feGaussianBlur stdDeviation="3" />
            </filter>
        </defs>
    </svg>
    <img src="./images/flower.jpg" alt="" class="demo">
    <img src="./images/flower.jpg" alt="" class="demo demo1">
    <div class="demo2"></div>
    <img src="./images/flower.jpg" alt="" class="demo demo3">
    <img src="./images/flower.jpg" alt="" class="demo demo4">
    <img src="./images/flower.jpg" alt="" class="demo demo5">
    <img src="./images/sky.JPG" alt="" class="demo demo6">
    <img src="./images/flower.jpg" alt="" class="demo demo7">
    <img src="./images/flower.jpg" alt="" class="demo demo8">
    <img src="./images/flower.jpg" alt="" class="demo demo9">
    <img src="./images/flower.jpg" alt="" class="demo demo10">
    <img src="./images/flower.jpg" alt="" class="demo demo11">
    <img src="./images/flower.jpg" alt="" class="demo demo12">
    <div class="demo13"></div>
    <div class="demo14"><div class="top-angle"></div><div class="bottom-circle"></div><div class="bottom-angle"></div></div>
</body>
</html>
