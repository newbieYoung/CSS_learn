<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模糊效果</title>
	<style type="text/css">
		.filter-blur{
			-webkit-filter: blur(3px);/* chrome */
			        filter: blur(3px);
			        filter: url(#blur);/* firefox */
   			filter: progid: DXImageTransform.Microsoft.Blur(PixelRadius='3');/* IE6~9 */
		}
		img{
			width:200px;
			height:200px;
		}
	</style>
</head>
<body>
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="0" width="0">
	    <defs>
	        <filter id="blur" x="0" y="0">
	            <feGaussianBlur stdDeviation="3" />
	        </filter>
	    </defs>
	</svg>
	<img src="./images/indistinct.jpg" class="filter-blur">
</html>
