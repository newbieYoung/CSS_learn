<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web移动端Fixed布局的解决方案</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		header, footer, main {
		    display: block;
		}
		header {
		    position: fixed;
		    height: 50px;
		    left: 0;
		    right: 0;
		    top: 0;
		    background-color:red;
		}
		footer {
		    position: fixed;
		    height: 34px;
		    left: 0;
		    right: 0;
		    bottom: 0;
		    background-color:blue;
		}
		.main {
		    margin-top: 50px;
		    margin-bottom: 34px;
		    height: 2000px
		}
	</style>
</head>
<body>
	<!-- fixed定位的头部 -->
    <header>
        
    </header>
    
    <!-- 可以滚动的区域 -->
    <section class="main">
        <ul>
        	<li>1</li>
        	<li>2</li>
        	<li>3</li>
        	<li>4</li>
        	<li>5</li>
        	<li>6</li>
        	<li>7</li>
        	<li>8</li>
        	<li>9</li>
        	<li>10</li>
        	<li>11</li>
        	<li>12</li>
        	<li>13</li>
        	<li>14</li>
        	<li>15</li>
        	<li>16</li>
        	<li>17</li>
        	<li>18</li>
        	<li>19</li>
        	<li>20</li>
        </ul>
    </section>
    
    <!-- fixed定位的底部 -->
    <footer>
        <input type="text" placeholder="Footer..."/>
        <button class="submit">提交</button>
    </footer>
</body>
</html>
